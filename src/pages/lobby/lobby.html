<ion-header>
  <ion-navbar>
    <ion-title>
      Lobby
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  ID:{{ id }} SOCKET: {{ socket }}
  <ion-list>

    <ion-item *ngFor="let player of players" (click)="invitePlayer(player.id, player.socket)">
      <ion-icon name="ionic" item-start></ion-icon>
      {{player.name }} {{ player.status }}
    </ion-item>
  </ion-list>
</ion-content>
