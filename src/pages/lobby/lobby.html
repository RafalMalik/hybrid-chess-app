<ion-header>
  <ion-navbar>
    <ion-title>
      Lobby
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  ID:{{ playerId }} SOCKET: {{ socket }}

  <ion-list>
    <ion-item *ngFor="let player of players" (click)="invitePlayer(player.id, player.socket)">
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{ player.name }}</h2>
      <h3>{{ player.socket }}</h3>
      {{ player.status }}
      <ion-icon name="ios-checkmark-circle" item-end *ngIf="player.status == 0"></ion-icon>
    </ion-item>
  </ion-list>

  <button *ngIf="rematch" ion-button full (click)="invitePlayer(invite)">Full Button</button>
</ion-content>
