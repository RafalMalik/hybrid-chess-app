<ion-header>
  <ion-navbar>
    <ion-title>
      Lobby
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  ID:{{ playerId }} SOCKET: {{ socket }}
  <ion-list>

    <ion-item *ngFor="let player of players" (click)="invitePlayer(player.id, player.socket)">
      <ion-icon name="ionic" item-start></ion-icon>
      {{player.name }} {{ player.status }} {{ player.socket }}
    </ion-item>
  </ion-list>

  <button *ngIf="rematch" ion-button full (click)="invitePlayer(invite)">Full Button</button>
</ion-content>
