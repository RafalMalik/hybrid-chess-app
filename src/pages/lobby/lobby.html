<ion-header>
  <ion-navbar>
    <ion-title>
      Lobby
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  ID:{{ playerId }} SOCKET: {{ socket }}

  <ion-list>
    <ion-item *ngFor="let player of players" (click)="invitePlayer(player.id, player.socket)">
      <ion-icon name="leaf" item-start></ion-icon>
      {{player.name }}  {{ player.socket }}
      <ion-icon name="rose" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let player of players" (click)="invitePlayer(player.id, player.socket)">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>Finn</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
      {{ player.status }}
      <ion-icon name="ios-checkmark-circle" item-end *ngIf="player.status == 0"></ion-icon>
    </ion-item>
  </ion-list>

  <button *ngIf="rematch" ion-button full (click)="invitePlayer(invite)">Full Button</button>
</ion-content>
