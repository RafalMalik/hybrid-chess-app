  <div id="time">{{ time }}</div>
  <div id="round">{{ currentRound + 1}}/{{ round }}</div>
  <div id="question">{{ start ? question.content : message }}</div>
  <div *ngIf="start">
  <div class="answer" (click)="answer('a')">{{ question.a }}</div>
  <div class="answer" (click)="answer('b')">{{ question.b }}</div>
  <div class="answer" (click)="answer('c')">{{ question.c }}</div>
  <div class="answer" (click)="answer('d')">{{ question.d }}</div>
  </div>
