<ion-content>

  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-header padding-no>
        Pozostały czas:
        </ion-card-header>
        <div padding> {{ settings.time }}</div>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-header padding-no>
          Runda:
        </ion-card-header>
        <div padding> {{ currentRound + 1}}/{{ settings.round }}</div>
      </ion-card>
    </ion-col>


  </ion-row>
  <ion-row *ngIf="start">

    <ion-col col-12 (click)="answer('a')">
      <ion-card>
        <ion-card-header padding-no>
          Odpowiedź A
        </ion-card-header>
        <div padding>{{ question.d ? question.d : '' }}</div>
      </ion-card>
    </ion-col>

    <ion-col col-12 (click)="answer('b')">
      <ion-card>
        <ion-card-header padding-no>
          Odpowiedź B
        </ion-card-header>
        <div padding>{{ question.b ? question.b : '' }}</div>
      </ion-card>
    </ion-col>

    <ion-col col-12 (click)="answer('c')">
      <ion-card>
        <ion-card-header padding-no>
          Odpowiedź C
        </ion-card-header>
        <div padding>{{ question.c ? question.c : '' }}</div>
      </ion-card>
    </ion-col>

    <ion-col col-12 (click)="answer('d')">
      <ion-card>
        <ion-card-header padding-no>
          Odpowiedź D
        </ion-card-header>
        <div padding>{{ question.d ? question.d : '' }}</div>
      </ion-card>
    </ion-col>


  </ion-row>

</ion-content>
